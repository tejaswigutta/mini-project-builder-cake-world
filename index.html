<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--cake world logo-->
    <div id="headLogo">
        <div id="logo">
            <p>Cake World</p>
        </div>
    </div>


    <!--background div tag of cake world logo-->
    <div id="div1"></div>    
    
    <!--div where price,cake and bill are dislayed-->
    <div id="div2">
        
         <!--price board-->   
        <div id="prices">
            <div class="sub">
                <div class="item price"><h3>PRICES</h3></div>
                <div class="item">CHOCOLATE----300</div>
                <div class="item">STRAWBERRY----100</div>
                <div class="item">BUTTERSCOTCH----200</div>
                <div class="item">VANILLA----250</div>
                <div class="item">REDVELVET----350</div>
            </div>
            <img src="assets/list_template.png" alt="">
        </div>
        
     
        <!--display of cake-->
        <div id="cake">
            <img id="candle" src="assets/candle.png" alt="">
            <div class="layer5 redVelvet"></div>
            <div class="layer4 vanilla"></div>
            <div class="layer3 butterScotch"></div>
            <div class="layer2 strawBerry"></div>
            <div class="layer1 chocolate"></div>
        </div>

        <!--bill-->
        <div id="bill">
            <div class="sub totalBill">
                <div class="item bill"><h3>BILL</h3></div>
                <div class="item chocolate">CHOCOLATE----300</div>
                <div class="item strawBerry">STRAWBERRY----100</div>
                <div class="item butterScotch">BUTTERSCOTCH----200</div>
                <div class="item vanilla">VANILLA----250</div>
                <div class="item redVelvet">REDVELVET----350</div>
            </div>
            <img src="assets/list_template.png" alt="">
        </div>
    </div>
    <!--div where customer can select wanted items by clicking on buttons-->
    <div id="div3">
        <button id="buttonChocolate">Chocolate</button>
        <button id="buttonStrawBerry">Strawberry</button>
        <button id="buttonButterScotch">Butterscotch</button>
        <button id="buttonVanilla">Vanilla</button>
        <button id="buttonRedVelvet">Redvelvet</button>
        <button id="buttonBuy">BUY</button>
    </div>
    <script src="/script.js"></script>
</body>

</html>
